<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script type="text/javascript" src="/js/index.js"></script>

    <title>Let's Talk</title>
</head>
<body>
<!-- facebook plugin-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_EN/sdk.js#xfbml=1&version=v2.12';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="navi">
    <img src="/img/talk.jpg" height ="80" width="160" />
</div>

<div class="title">
    <p>Hi, <span id="uname">{{.UserName}}</span></p>
    <h>Welcome to Let's Talk</h>
    <div id="login"><a href="/login">Login</a></div>
    <div id="signup"><a href="/signup">Sign-up</a></div>
    <div id="cancel"><a href="/cancel">Cancel account</a></div>
    <div id="logout"><a href="/logout">Logout</a></div>
    <div id="follow"><a href="/followothers">Follow others</a></div>
    <p>Today is: {{.Date}}, the time is: {{.Time}}</p>
</div>

<center><div class="blog">
        <div class="yourtalk">
            <form class="talk-form"  action="/talk" method="post">
                <textarea id="mytalk" name="mytalk" placeholder="Talk what do you want but in 100 characters."></textarea>
                <div>
                    <input id="talk" type="submit" value="Talk!"></input>
                </div>
            </form>
        </div>
    </div>

    <h>List of talkings</h>

    <div class="talklists"></div>

</center>




</body>
