<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/follow-cancel.css">
	<script type="text/javascript" src="/js/login.js"></script>
	<script type="text/javascript" src="/js/follow.js"></script>
	<title>Let's Talk</title>
</head>
<body>
	

	<div class="photo">
		<img src="/img/follow.jpg" height ="660px" width="700px" />
	</div>

	<div class="followdiv">
		<h>Hi, <span id="uname">{{.UserName}}</span></h>
		<p>Check to unfollow:</p>
		<div>
			<form id="followform" method="post" action="/unfollow">
				{{range .UserNames}}
				{{.}}: <input type="checkbox" name="email" value={{.}} /><br />
				{{end}}
				<input id="unfollow" type="submit" value="Unfollow"> </input>
   			</form>  
		</div>
	</div>


</body>
</html>
